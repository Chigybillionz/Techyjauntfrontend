<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A3C34',
                        primaryDark: '#14342B',
                    }
                }
            }
        }
    </script>
    <style>
        .image-container {
            position: relative;
            overflow: hidden;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0 12px 12px 0;
        }
        .dim-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0 12px 12px 0;
            z-index: 1;
        }
        .overlay-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            max-width: 60%;
            max-height: 60%;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">
        <!-- Left Column with Images -->
        <div class="w-full md:w-1/2 image-container">
            <!-- Background Image -->
            <img src="./Images/heroimage.jpg" class="background-image"/>
            
            <!-- Dim Overlay -->
            <div class="dim-overlay"></div>
            
            <!-- Overlay Image -->
            <img src="./Images/logo.png" class="overlay-image"/>
        </div>
        
        <!-- Right Column with Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Create account</h1>
            <p class="text-gray-600 mb-8 text-sm font-bold text-center">
                Welcome to wattwatch, create an account to get started
            </p>
            
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input 
                        type="text" 
                        placeholder="Eg. Miracle Joseph" 
                        class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition duration-200" 
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <input 
                        type="email" 
                        placeholder="mary780@gmail.com" 
                        class="w-full px-4 py-3 rounded-2xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition duration-200" 
                        required>
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required 
                            placeholder="Enter Password" 
                            class="w-full px-4 py-3 pr-10 rounded-2xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition duration-200">
                        <button type="button" onclick="togglePasswordVisibility('password')" class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg id="eye-icon-password" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg id="eye-off-icon-password" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            required 
                            placeholder="Confirm Password" 
                            class="w-full px-4 py-3 pr-10 rounded-2xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition duration-200">
                        <button type="button" onclick="togglePasswordVisibility('confirm-password')" class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg id="eye-icon-confirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg id="eye-off-icon-confirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>
                <a href="./Accountcreationsuccess.html" class="w-full max-w-xs"></a>
                <button 
                    type="submit" 
                    class="w-full bg-primary hover:bg-primaryDark text-white font-semibold py-3 px-4 rounded-2xl transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Sign Up
                </button>
                </a>

                <div class="flex items-center my-6">
                    <div class="flex-grow h-px bg-gray-300"></div>
                    <span class="mx-4 text-sm text-gray-500">Or</span>
                    <div class="flex-grow h-px bg-gray-300"></div>
                </div>

                <div class="space-y-4">
                    <button type="button" class="w-full py-3 border border-gray-300 rounded-2xl flex items-center justify-center gap-3 hover:bg-gray-50 transition px-4">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
                        <span>Sign up with Google</span>
                    </button>

                    <button type="button" class="w-full py-3 bg-primary text-white rounded-2xl flex items-center justify-center gap-3 hover:bg-primaryDark transition px-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M16.365 1.43c0 1.14-.47 2.08-1.24 2.87-.79.81-1.7 1.3-2.79 1.23a3.114 3.114 0 0 1-.02-.38c0-1.07.48-2.13 1.26-2.91C14.38 1.5 15.34 1 16.31.99c.02.15.05.3.05.44v-.01zM20.97 17.32c-.27.65-.57 1.27-.92 1.86-.46.77-.93 1.53-1.54 2.23-.83.94-1.74 1.58-2.84 1.59-.98.01-1.3-.64-2.71-.64-1.4 0-1.77.64-2.75.66-1.1.01-1.99-.79-2.81-1.73-1.54-1.76-2.68-4.33-2.8-6.91-.08-1.44.27-2.75.93-3.8a5.15 5.15 0 0 1 4.26-2.41c1.01 0 1.96.69 2.7.69.72 0 1.95-.84 3.31-.72a5.05 5.05 0 0 1 4.04 2.18c-1.56.93-2.34 2.3-2.31 4.06.03 1.35.5 2.47 1.42 3.56z"/>
                        </svg>
                        <span>Sign up with Apple</span>
                    </button>
                </div>

                <div class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <a href="./login.html" class="text-primary hover:text-primaryDark font-medium">Log In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(`eye-icon-${fieldId}`);
            const eyeOffIcon = document.getElementById(`eye-off-icon-${fieldId}`);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
